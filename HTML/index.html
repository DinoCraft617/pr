<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Biblioteca Digital</title>
    <!-- Enlaza tu archivo CSS -->
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="icon" href="data:,">
    <!-- Fuentes adicionales -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <!-- Decoraciones de esquina -->
        <div class="corner-decoration corner-top-left"></div>
        <div class="corner-decoration corner-top-right"></div>
        <div class="corner-decoration corner-bottom-left"></div>
        <div class="corner-decoration corner-bottom-right"></div>
        
        <!-- Enlace para regresar a la página de inicio de sesión -->
        <a href="login.html" class="back-link">Volver al inicio de sesión</a>
        
        <h2>Regístrate</h2>
        <p class="welcome-message">Únete a nuestra comunidad de lectores</p>

        <!-- Formulario de registro -->
        <form id="registerForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Correo electrónico" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
            </div>

            <!-- Botón para registrar -->
            <button type="button" id="registerButton">Crear cuenta</button>
        </form>
    </div>

    <script src="/JS/register.js"></script>
</body>
</html>
